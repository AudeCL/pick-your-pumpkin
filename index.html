<!DOCTYPE html>
<html>
  <head>
    <title>Pick Your Pumpkin</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="game-leftpanel">
        <div class="game-welcome">
            <h1 id="h1-btn">Pick Your Own</h1>
            <p>Will you be rapid enough?</p>
            <button id="start-btn">GO Pick Pumpkins</button>
            <img src="/Images and Sounds/Farm-sign.png" alt="Williams Farm Sign">
        </div>
        <div class="game-scoreboard">
            <h3>SCORE BOARD</h3>
            <span class="game-score">0</span>
        </div>
    </div>
    <div class="game-board">
        <div class="popupGameOver" onclick="myFunction()">
            <span class="popupText" id="myPopup">GAME OVER</span>
        </div>
    </div>
    <script src="/index.js"></script>
  </body>
  </html>
